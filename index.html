<html>

<head>
<title>Registration form</title>
</head>

<body>
<form>
<h1 align="center">REGISTRATION</h1>
<label for="fname">First Name:</label>
<input type="text" id="fname">
<label for="lname">Last Name:</label>
<input type="text" id="lname"><br><br>

<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender">   
<label for="male">Male</label>
<input type="radio" id="female" name="gender">   
<label for="female">Female</label>
<input type="radio" id="others" name="gender">   
<label for="others">Others</label><br><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob"><br><br>

<label for="number">Mobile Number:</label>
<input type="tel" id="number" placeholder="91-98765-43210" pattern="[0-9]{2}-[0-9]{5}-[0-9]{5}"><br><br>

<label for="mail">Email:</label>
<input type="email" id="mail"><br><br>

<label for="address">Address:</label><br>
<textarea rows="10" cols="30"></textarea><br><br>

<label for="aadhar">Aadhar:</label>
<input type="tel" id="number" placeholder="8902-2356-7845-3457" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"><br><br>

<label for="course">Course:</label>
<input type="text" id="course" placeholder="select"><br><br>

<label for="qualification">Qualification:</label>
<select id="course" >
<option value="UG">UG</option>
<option value="PG">PG</option>
</select>
<label for="degree">Degree & Dept:</label>
<input type="text" placeholder="BE CSE"><br><br>

<label for="resume">Uplod Resume:</label>
<input type="file" id="resume"><br><br>
<input type="checkbox" id="aggrement">

<label for="aggrement">I accept all the terms & conditions.</label><br>
<input type="checkbox" id="aggrement">
<label for="aggrement">I hereby declare that all statements made in this application are true.</label><br>

<input type="submit" value="Submit">
<input type="reset">

</form>

</body>

</html>
